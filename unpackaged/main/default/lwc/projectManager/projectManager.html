<template>
    <lightning-card title="WEX Project Manager" icon-name="custom:custom64">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_medium">
                <lightning-button-group>
                    <lightning-button label="New Project" onclick={navigateToNewProject} variant="brand"></lightning-button>
                    <lightning-button label="Refresh Data" onclick={refreshData}></lightning-button>
                </lightning-button-group>
            </div>
            <template if:true={isLoading}>
                <div class="slds-m-vertical_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    <span>Loading projects...</span>
                </div>
            </template>
            <template if:true={treeData}>
                <div class="slds-m-around_medium">
                    <lightning-tree-grid 
                        columns={columns} 
                        data={treeData} 
                        key-field="name" 
                        hide-checkbox-column="true" 
                        onrowaction={handleRowAction}>
                    </lightning-tree-grid>
                </div>
            </template>
            <template if:false={treeData}>
                <div class="slds-m-around_medium slds-text-title_caps">
                    No projects found.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
